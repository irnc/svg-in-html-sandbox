<svg viewBox="0 0 40 20">
</svg>

<h1>&lt;svg> is a block</h1>
<p>Thus it uses 100% width of the parent.</p>
<p>viewBox defines height in units of width, i.e. 40 20 means height equal half the width.</p>
<p>See <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/viewBox">viewBox</a> attribute at MDN.</p>
